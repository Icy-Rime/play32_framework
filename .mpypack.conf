[mpypack_config]
# ----board----
#>>>>----port----<<<<
port = COM4
#>>>>----baud rate----<<<<
baud = 115200

# ----parameter----
#>>>>----sync local source----<<<<
local = .\
#>>>>----sync remote target----<<<<
remote = /
#>>>>----build source----<<<<
source = .\
#>>>>----build output----<<<<
output = .\.build
#>>>>----include path RegExp----<<<<
include = ^/data/sys_config\.json$|^/data/battery\.dat$
#>>>>----exclude path RedExp----<<<<
exclude = \.pyi$|\.pyc$|__pycache__|^/README.md|^/requirements.txt|^/resource/font/.+\.ufnt$|^/apps/.+|^/data/.+|^/tmp/.+
#>>>>----include hidden file----<<<<
hidden = false
#>>>>----compile .py to .mpy----<<<<
compile = true
#>>>>----compile arch----<<<<
arch = xtensawin
#>>>>----mpy-cross executable path----<<<<
mpycross = .\.native\mpy-cross-1.16.exe